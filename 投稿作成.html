<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>投稿作成 | Twiliaクローン</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>投稿作成画面</h1>

    <label>投稿内容:</label><br>
    <textarea id="tweetText" rows="6" placeholder="ここに投稿内容を入力してください"></textarea><br>

    <button onclick="sendToTwitter()">Twitterに投稿</button>
  </div>

  <script>
    function sendToTwitter() {
      const tweetText = document.getElementById('tweetText').value.trim();

      if (!tweetText) {
        alert("投稿内容が空です");
        return;
      }

      // 🔁 ここに自分のGAS URLを貼ってください
const GAS_URL = "https://script.google.com/macros/s/AKfycbZLtJaIM5Sf4GEd8FVeNcmdpYiS1na4CFcKTyEwL8V6WbGVfY3VKzg0cZMsCF5g10/exec";

      fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: tweetText })
      })
      .then(res => res.text())
      .then(result => {
        alert("投稿完了！\n" + result);
      })
      .catch(err => {
        alert("投稿エラー:\n" + err);
      });
    }
  </script>
</body>
</html>
