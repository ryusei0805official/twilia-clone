<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>投稿作成 | Twiliaクローン</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>投稿作成画面</h1>

    <label>投稿内容:</label><br>
    <textarea id="tweetText" rows="6" placeholder="ここに投稿内容を入力してください"></textarea><br>

    <button onclick="sendToTwitter()">Twitterに投稿</button>
  </div>

  <script>
    function sendToTwitter() {
      const tweetText = document.getElementById('tweetText').value.trim();

      if (!tweetText) {
        alert("投稿内容が空です");
        return;
      }

      // 👇 ここにあなたの最新の GAS の /exec URL を貼ってください
const GAS_URL = "https://script.google.com/macros/s/AKfycbzLnqUH8uNTvZCtc_FK4ICn8q_K2rBTJZYyIlo7_evjpymnn3ZmJHJo9axh-VDxQ/exec";

      fetch(GAS_URL, {
        method: "POST",
        mode: "no-cors", // ✅ CORS回避
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ text: tweetText })
      })
      .then(() => {
        alert("投稿完了！（no-corsのためレスポンスなし）");
      })
      .catch(err => {
        alert("投稿エラー:\n" + err);
      });
    }
  </script>
</body>
</html>
