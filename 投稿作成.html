<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ツイート作成 | Twiliaクローン</title>
  <link rel="stylesheet" href="style.css">
<style>
    body { font-family: sans-serif; padding: 20px; background: #f8f8f8; }
    textarea { width: 100%; height: 200px; font-size: 16px; }
    select, input[type="text"], button { font-size: 16px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>ツイート作成画面</h1>

  <label>テンプレートを選択:</label>
  <select id="templateSelect" onchange="loadTemplate()">
    <option value="">-- テンプレを選んでください --</option>
    <option value="おはよう🌞 今日も一緒にがんばろう！">おはよう</option>
    <option value="今夜はちょっと大胆に… #夜のツイート">夜の誘惑</option>
  </select>

  <br><br>
  <label>追加ハッシュタグ:</label>
  <input type="text" id="hashtagInput" placeholder="#例 #セクシー #グラビア" />

  <br><br>
  <label>ツイート本文:</label><br>
  <textarea id="tweetText"></textarea>

  <br>
  <button onclick="addHashtags()">ハッシュタグを追加</button>
  <button onclick="copyTweet()">コピーする</button>
  <button onclick="clearText()">リセット</button>

  <script>
    function loadTemplate() {
      const template = document.getElementById('templateSelect').value;
      document.getElementById('tweetText').value = template;
    }

    function addHashtags() {
      const tag = document.getElementById('hashtagInput').value.trim();
      const area = document.getElementById('tweetText');
      if (tag) area.value += ' ' + tag;
    }

    function copyTweet() {
      const area = document.getElementById('tweetText');
      area.select();
      document.execCommand('copy');
      alert('コピーしました！Twitterに貼り付けてね！');
    }

    function clearText() {
      document.getElementById('tweetText').value = '';
      document.getElementById('hashtagInput').value = '';
      document.getElementById('templateSelect').selectedIndex = 0;
    }
  </script>
</body>
</html>
